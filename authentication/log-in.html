<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>LogIn Page</title>
  </head>
  <body class="bg-blue-300">
    <div class="w-full flex justify-center items-center mt-12 md:mt-16">
      <div class="bg-white rounded-lg shadow-xl overflow-hidden">
        <div class="p-8">
          <h2
            class="text-center text-3xl uppercase md:text-4xl md:font-extrabold font-bold text-gray-700"
          >
            mazdak hosting
          </h2>
          <p
            class="md:mt-4 mt-2 mb-14 md:mb-20 text-center text-gray-600 md:text-xl text-lg"
          >
            Sign in to continue
          </p>
          <form method="POST" action="#" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm">
              <div>
                <label class="sr-only" for="email">Email address</label>
                <input
                  placeholder="Email address"
                  class="appearance-none relative block w-full px-3 py-3 border border-gray-700 bg-white text-gray-700 rounded-md focus:outline-none focus:ring-gray-900 focus:border-gray-900 focus:z-10 text-base md:text-lg"
                  required=""
                  autocomplete="email"
                  type="email"
                  name="email"
                  id="email"
                />
              </div>
              <div class="mt-4">
                <label class="sr-only" for="password">Password</label>
                <input
                  placeholder="Password"
                  class="appearance-none relative block w-full px-3 py-3 border border-gray-700 bg-white text-gray-700 rounded-md focus:outline-none focus:ring-gray-900 focus:border-gray-900 focus:z-10 md:text-lg text-base"
                  required=""
                  autocomplete="current-password"
                  type="password"
                  name="password"
                  id="password"
                />
              </div>
            </div>

            <div class="flex items-center justify-between mt-4">
              <div class="flex items-center">
                <input
                  class="h-4 w-4 text-indigo-500 focus:ring-indigo-400 border-gray-600 rounded"
                  type="checkbox"
                  name="remember-me"
                  id="remember-me"
                />
                <label
                  class="ml-2 mr-8 block md:text-base text-sm text-gray-600"
                  for="remember-me"
                  >Remember me</label
                >
              </div>

              <div class="text-sm">
                <a
                  class="font-medium text-gray-500 hover:text-gray-800"
                  href="#"
                >
                  Forgot your password?
                </a>
              </div>
            </div>

            <div>
              <button
                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-base md:text-lg md:mt-10 mt-12 font-medium rounded-md text-gray-200 bg-gray-700 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300"
                type="submit"
              >
                Sign In
              </button>
            </div>
          </form>
        </div>
        <div class="px-8 py-4 bg-gray-700 text-center">
          <span class="text-gray-300">Don't have an account?</span>
          <a
            class="font-medium text-gray-400 hover:text-gray-200"
            href="./sign-up.html"
            >Sign up</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
